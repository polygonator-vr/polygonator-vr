

<div class="services-menu">
    <ul class="services-menu__list">
        {% for menu in include.participants %}
            <li class="services-menu__item">
                <a href="{{ menu.link }}" class="services-menu__link {% if page.menu == menu.menu_id%}  services-menu__link_active {% endif %}">{{ menu.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
