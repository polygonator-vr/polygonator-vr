---
layout: default
title: Blog
---
<section class="container">
    <head>
        <meta property="og:url" content="http://polygonator.com/index.html">
    <meta property="og:title" content="Polygonator_new">
    <!--<meta property="og:type" content="website">-->
    <meta property="og:description" content="Some of descriptions">
    <meta property="og:image" content="http://polygonator.com/img/main/hero.jpg">
    </head>
    <section class="blog">
        
        <h1 class="title">BLOG</h1>
        <div class="blog-posts-previews">
            {% for post in site.posts %}
                <div class="blog-posts-previews__item">
                    <a href="{{ post.url }}" class="blog-posts-previews__image">
                        <img src="{{ post.image }}" alt="{{ post.title }}">
                    </a>
                    <a href="{{ post.url }}" class="blog-posts-previews__title">{{ post.title }}</a>
                    <p class="blog-posts-previews__description">
                        {{ post.content | strip_html | truncatewords:15}}
                        <!-- {{ post.excerpt }} -->
                    </p>
                </div>
            {% endfor %}
        </div>
    </section>
</section>
