---
layout: default
title: Blog
---
<section class="container">
    <section class="blog">
        
        <h1 class="title">BLOG</h1>
        <div class="blog-posts">
            {% for post in site.posts %}
                <div class="blog-post spacing">
                    <h3 class="blog-post__title"><a href="#">{{ post.title }}</a></h3>
                    <p class="blog-post__summary">{{ post.category }}<span class="blog-post__date">{{ post.date | date: '%B %d, %Y' }}</span></p>
                    <p class="blog-post__paragraph">
                        {{ post.excerpt }}
                    </p>
                </div>
            {% endfor %}
        </div>
    </section>
</section>
