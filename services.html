---
layout: default
title: Services
---
<section class="container">
    <section class="services-top">
        <div class="services-top-title">
            <h1 class="title">SERVICES</h1>
        </div>
        <div class="services-menu">
            <ul class="services-menu__list">
                <li class="services-menu__item">
                    <a href="services.html" class="services-menu__link services-menu__link_active">All</a>
                </li>
                <li class="services-menu__item">
                    <a href="services.html" class="services-menu__link">Interactive Tour</a>
                </li>
                <li class="services-menu__item">
                    <a href="services.html" class="services-menu__link">3D Modelling</a>
                </li>
                <li class="services-menu__item">
                    <a href="services.html" class="services-menu__link">Visialisation</a>
                </li>
                <li class="services-menu__item">
                    <a href="services.html" class="services-menu__link">Animation</a>
                </li>
            </ul>
        </div>
    </section>

    <section class="services">
		<div class="grid">
		    {% for image in site.photo_gallery %}
		        <div class="grid__item">
		            <a href="{{ image.image_path }}" class="services__link js-open-gallery" rel="services-all">
		                <img src="{{ image.image_path }}" alt="{{ image.title }}" class="services__image">
		            </a>
		        </div>
		    {% endfor %}
		</div>
	</section>
</section>
